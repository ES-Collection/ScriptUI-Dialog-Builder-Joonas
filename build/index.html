
<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>ScriptUI Dialog Builder</title>
  
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png?v=xQdrX8olYR">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png?v=xQdrX8olYR">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png?v=xQdrX8olYR">
  <link rel="manifest" href="favicon/site.webmanifest?v=xQdrX8olYR">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg?v=xQdrX8olYR" color="#5bbad5">
  <link rel="shortcut icon" href="favicon/favicon.ico?v=xQdrX8olYR">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="favicon/browserconfig.xml?v=xQdrX8olYR">
  <meta name="theme-color" content="#ffffff">
  
</head>
<body data-version="1.0">


<div id="wrap">
	
	<div class="panel-wrap" data-panel="add" id="panel-new-item-wrap">
		
		<div class="panel-title">
			<span>Add Items</span>
		</div>
		<div class="overflow-wrap">
			<div class="contents" style="padding-left: 0; padding-right: 0;">
			</div>
		</div>
		
		<div class="collapse">
			<i class="fas fa-chevron-left"></i>
		</div>
		
	</div>
	
	<div class="panel-wrap" data-panel="treeview" id="panel-tree-view-wrap">
			
			<!-- Just a quick and dirty way to make sure that the min-width is the title width -->
			<div class="panel-title" style="position: relative; visibility: hidden; margin-top: -46px;">
				<span>Structure</span>
			</div>
			<div class="panel-title">
				<span>Structure</span>
			</div>
			<div class="overflow-wrap">
				<div id="tree-view-contents" class="contents" data-parent="true">
					
				</div>
			</div>
			
			<div class="collapse">
				<i class="fas fa-chevron-left"></i>
			</div>
			
		</div>
		
	<div class="panel-wrap" data-panel="edit" id="panel-edit-style-wrap">
				
				<div class="panel-title">
					<span>Item Properties</span>
				</div>
				
				<div class="overflow-wrap">
					<div id="edit-style-contents" class="contents">
						
						<!-- Rest is generated laters... -->
						<div id="edit-style-inner-container"></div>
						
					</div>
				</div>
				
				<div class="collapse">
					<i class="fas fa-chevron-left"></i>
				</div>
				
			</div>
			

	<div id="dialog-section">

		<div id="toolbar">
	    <div class="sample-dialog animated bounceInDown">
	      <span class="icon"><i class="fas fa-table"></i></span>
				<div class="text">Sample Dialog</div>
	    </div>
	    <div class="reset animated bounceInDown">
	      <span class="icon"><i class="far fa-trash-alt"></i></span>
				<div class="text">Delete</div>
	    </div>
			<div class="import animated bounceInDown">
	      <span class="icon"><i class="far fa-folder-open"></i></span>
				<div class="text">Import</div>
	    </div>
			<div class="export animated bounceInDown">
	      <span class="icon"><i class="far fa-share-square"></i></span>
				<div class="text">Export</div>
	    </div>
		</div>
		
		<div id="dialog-overlay-wrap">
			<div class="center-1">
			  <div class="center-2">
			    <div class="center-3">
						<div id="dialog" class="animated fadeIn"></div> <!-- #dialog -->
			    </div>
			  </div>
			</div>
		</div>
		
		<div class="i-am-legend">
			<table>
				<tr class="l-export">
					<td class="desc">Export to clipboard</td>
					<td class="shortcut">Alt + E</td>
				</tr>
				<tr class="l-sort">
					<td class="desc">Reorder items <small>(Treeview)</small></td>
					<td class="shortcut">Drag</td>
				</tr>
				<tr class="l-duplicate">
					<td class="desc">Duplicate item <small>(Treeview)</small></td>
					<td class="shortcut">Alt + Drag</td>
				</tr>
			</table>
		</div>
		
		<div id="bottom-left-toolbar">
			
			<div class="grey-out-active animated fadeInRight" title="Toggle active item accent color visibility in the dialog preview.">
				<i class="far fa-lightbulb"></i>
			</div>
			
	    <div class="info animated fadeInRight" title="Instructions">
	      <a target="_blank" class="icon" href="https://github.com/joonaspaakko/ScriptUI-Dialog-Builder-Joonas/wiki">
					<img src="assets/images/graduation-cap-bold.svg" alt="">
				</a>
	    </div>
			
	    <div class="github animated fadeInRight" title="Github">
	      <a target="_blank" href="https://github.com/joonaspaakko/ScriptUI-Builder-Joonas">
					<i class="fab fa-github"></i>
	      </a>
	    </div>
			
		</div>
		
		
	</div>
	
</div>

	
	<link  href="assets/css/dialog.builder.css" rel="stylesheet">
	<link  href="assets/css/libraries.css" rel="stylesheet">
	<script>
	// Emergency services.
	// Ctrl + Alt + L (4x) â€” Clears local_storage from dialog data refreshes the page.
	var crisis_counter = 0;
	document.addEventListener('keydown', function ( e ) {

		var keycode = e.keyCode ? e.keyCode : e.which;
		var ctrl_alt_l = keycode == 76 && e.altKey && e.ctrlKey;
		if ( ctrl_alt_l ) {
			crisis_counter += 1;
			if ( crisis_counter >= 4 ) {
				localStorage.removeItem( 'dialog' );
				location.reload();
			}
		}
		
	});
</script>
	<script src="assets/js/libraries.js"></script>
	<script src="assets/js/dialog.builder.js"></script>

</body>
</html>
